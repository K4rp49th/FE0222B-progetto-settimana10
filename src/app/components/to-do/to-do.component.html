<div class="row g-3 m-5">
  <div class="col-sm-5 m-auto">
    <input type="text" class="form-control" placeholder="Inserisci Task" id="addtsk" #task>
  </div>


</div>
<div class="text-center">
  <button (click)="addTask(task.value)" type="button" class="btn btn-dark btn-lg col-sm-5 m-auto" class="glow-on-hover">Aggiungi</button>
</div>

<br>
<br>

<div *ngFor="let item of todosService.getList(false); let index = index;"
  class="row mt-1" style="height:100px;">
  <div class="col-12 col-md-6 d-flex
        justify-content-center align-items-center
        text-light h3" id="divTask">
      <span class="col-9 text-light h3">{{item.id}}) {{item.title}}</span>

      <button (click)="setTodoAsCompleted(item)" type="button" value="Fatto" class="col-2 btn btn-success" id="doneBtn">Fatto
      </button>
  </div>
</div>
